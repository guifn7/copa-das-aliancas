<style>
  :root{--accent:#b63b6b;--bg:#faf9fb;--card:#fff;--muted:#666}

  h1{margin:0 0 8px;font-size:28px}
  p.lead{margin:0 0 18px;color:var(--muted)}
  #setupGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
  .part{background:var(--card);padding:10px;border-radius:10px;box-shadow:0 6px 14px rgba(0,0,0,0.06);text-align:center}

  .roundTitle{font-size:20px;margin-bottom:8px}
  .matchWrap{display:flex;gap:16px;align-items:center;justify-content:center;margin-top:10px}
  .card{width:42%;background:var(--card);padding:12px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.06);cursor:pointer;transition:transform .12s}
  .card:hover{transform:translateY(-6px)}
  .card img{width:100%;height:230px;object-fit:cover;border-radius:8px;background:#f6f6f6}
  .card .name{margin-top:10px;font-weight:700;text-align:center}
  .vs{font-size:18px;color:var(--muted);font-weight:700}
  .counter{margin-top:8px;color:var(--muted)}
  .finalBox{margin-top:18px;text-align:center}
  .champ{display:inline-block;padding:10px;border-radius:12px;background:#fff;box-shadow:0 10px 26px rgba(0,0,0,0.08);width:60%}
  .champ img{width:100%;height:220px;object-fit:cover;border-radius:8px}
  .btn{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;cursor:pointer}
  .btn.secondary{background:#fff;border:1px solid #ddd}
  footer{margin-top:26px;color:#777;font-size:13px;text-align:center}

let round, currentRound, matches, matchIndex, participantsInNextRound, initialParticipants;

document.addEventListener("DOMContentLoaded", () => {
    const setupGrid = document.getElementById("setupGrid");
    const startBtn = document.getElementById("startBtn");
    const matchArea = document.getElementById("matchArea");
    const roundTitle = document.getElementById("roundTitle");
    const matchCounter = document.getElementById("matchCounter");
    const leftCard = document.getElementById("leftCard");
    const rightCard = document.getElementById("rightCard");
    const leftImg = document.getElementById("leftImg");
    const leftName = document.getElementById("leftName");
    const rightImg = document.getElementById("rightImg");
    const rightName = document.getElementById("rightName");
    const finalBox = document.getElementById("finalBox");
    const championCard = document.getElementById("championCard");
    const champImg = document.getElementById("champImg");
    const champName = document.getElementById("champName");
    const restartBtn = document.getElementById("restartBtn");
    const editAgainBtn = document.getElementById("editAgainBtn");

    const setupParticipants = () => {
        setupGrid.innerHTML = participants.map(p => `
            <div class="part">
                <img src="${p.img}" alt="${p.name}">
                <div class="pname">${p.name}</div>
            </div>
        `).join("");
    };

    const startTournament = () => {
        document.getElementById("setup").style.display = "none";
        matchArea.style.display = "block";
        initialParticipants = participants;
        matches = [];
        matchIndex = 0;
        round = Math.log2(participants.length);
        currentRound = 1;
        participantsInNextRound = [];
        shuffleParticipants();
        setupMatch();
    };

    const shuffleParticipants = () => {
        for (let i = participants.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [participants[i], participants[j]] = [participants[j], participants[i]];
        }
        createMatches();
    };

    const createMatches = () => {
        matches = [];
        for (let i = 0; i < participants.length; i += 2) {
            matches.push([participants[i], participants[i + 1]]);
        }
    };

    const setupMatch = () => {
        if (matchIndex < matches.length) {
            const match = matches[matchIndex];
            leftImg.src = match[0].img;
            leftName.textContent = match[0].name;
            rightImg.src = match[1].img;
            rightName.textContent = match[1].name;
            matchCounter.textContent = `Partida ${matchIndex + 1} de ${matches.length}`;
            roundTitle.textContent = getRoundTitle(matches.length);
        } else {
            advanceRound();
        }
    };

    const advanceRound = () => {
        currentRound++;
        participants = participantsInNextRound;
        participantsInNextRound = [];
        matchIndex = 0;
        if (participants.length === 1) {
            showChampion(participants[0]);
        } else {
            createMatches();
            setupMatch();
        }
    };

    const showChampion = (champion) => {
        matchArea.style.display = "none";
        finalBox.style.display = "block";
        champImg.src = champion.img;
        champName.textContent = `Vencedora: ${champion.name}`;
    };

    const getRoundTitle = (numMatches) => {
        if (numMatches === 8) return "Oitavas de Final";
        if (numMatches === 4) return "Quartas de Final";
        if (numMatches === 2) return "Semifinais";
        if (numMatches === 1) return "Final";
        return "Torneio";
    };

    const handleChoice = (winnerSide) => {
        const winner = winnerSide === "L" ? matches[matchIndex][0] : matches[matchIndex][1];
        participantsInNextRound.push(winner);
        matchIndex++;
        setupMatch();
    };

    leftCard.addEventListener("click", () => handleChoice("L"));
    rightCard.addEventListener("click", () => handleChoice("R"));
    startBtn.addEventListener("click", startTournament);
    restartBtn.addEventListener("click", () => {
        finalBox.style.display = "none";
        document.getElementById("setup").style.display = "block";
        participants = initialParticipants;
        setupParticipants();
    });
    editAgainBtn.addEventListener("click", () => {
        finalBox.style.display = "none";
        document.getElementById("setup").style.display = "block";
        participants = initialParticipants;
        setupParticipants();
    });

    setupParticipants();
});
